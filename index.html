    <script>
        const lunchMenu = document.getElementById('lunchMenu');
        const dinnerMenu = document.getElementById('dinnerMenu');
        const datePicker = document.getElementById('datePicker');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const totalVisitors = document.getElementById('totalVisitors');
        const todayVisitors = document.getElementById('todayVisitors');

        const API_KEY = '92fde5e6854340a681f0c632a35cac3b';
        const ATPT_OFCDC_SC_CODE = 'F10';
        const SD_SCHUL_CODE = '7380063';

        function updateVisitorCount() {
            const today = new Date().toISOString().split('T')[0];
            let total = parseInt(localStorage.getItem('totalVisitors')) || 0;
            let lastVisit = localStorage.getItem('lastVisitDate');
            let todayCount = parseInt(localStorage.getItem('todayVisitors')) || 0;

            if (lastVisit !== today) {
                todayCount = 0;
                localStorage.setItem('lastVisitDate', today);
            }

            total += 1;
            todayCount += 1;

            localStorage.setItem('totalVisitors', total);
            localStorage.setItem('todayVisitors', todayCount);

            totalVisitors.textContent = total;
            todayVisitors.textContent = todayCount;
        }

        async function fetchMenuData(date) {
            const formattedDate = date.replace(/-/g, '');
            const url = `https://open.neis.go.kr/hub/mealServiceDietInfo` +
                        `?KEY=${API_KEY}&Type=json&ATPT_OFCDC_SC_CODE=${ATPT_OFCDC_SC_CODE}&SD_SCHUL_CODE=${SD_SCHUL_CODE}&MLSV_YMD=${formattedDate}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.mealServiceDietInfo) {
                    return data.mealServiceDietInfo[1].row;
