<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>대성여자고등학교 급식 메뉴</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f5f5dc; /* 베이지 배경 */
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 컨테이너 */
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 380px;
        }

        /* 제목 스타일 */
        h1 {
            color: #5f5f5f; /* 다크 그레이 */
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        /* 날짜 선택 필드 */
        .date-selector {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
            appearance: none; /* 기본 브라우저 스타일 제거 */
            -webkit-appearance: none;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }

        .emoji {
            font-size: 2rem;
            margin: 5px;
        }

        /* 메뉴 카드 스타일 */
        .menu {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f0e5d8; /* 연한 베이지 */
            border-radius: 10px;
        }

        .menu h2 {
            color: #8b7d7b; /* 회색 빛 텍스트 */
            margin-top: 0;
            font-size: 1.2rem;
        }

        .menu-items {
            list-style-type: none;
            padding: 0;
        }

        .menu-items li {
            margin-bottom: 5px;
            padding: 8px;
            background-color: #fff;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        /* 로딩 표시 */
        .loading {
            text-align: center;
            color: #8b7d7b;
            font-weight: bold;
        }

        /* 방문자 수 */
        .visitor-counter {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #5f5f5f;
        }

        /* 미디어 쿼리: 모바일 대응 */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }

            .menu h2 {
                font-size: 1rem;
            }

            .menu-items li {
                font-size: 0.85rem;
            }

            input[type="date"] {
                font-size: 0.9rem;
            }

            .visitor-counter {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍽️ 대성여자고등학교</h1>
        <h1>급식 메뉴 📅</h1>
        <div class="date-selector">
            <input type="date" id="datePicker">
        </div>
        <div id="loadingIndicator" class="loading" style="display: none;">로딩 중... 🕐</div>
        <div class="menu">
            <h2>🍱 점심 메뉴</h2>
            <ul class="menu-items" id="lunchMenu"></ul>
        </div>
        <div class="menu">
            <h2>🍛 석식 메뉴</h2>
            <ul class="menu-items" id="dinnerMenu"></ul>
        </div>
        <div class="visitor-counter">
            누적 방문자 수: <span id="totalVisitors">0</span> / 오늘 방문자 수: <span id="todayVisitors">0</span> 👀
        </div>
    </div>

    <script>
        const lunchMenu = document.getElementById('lunchMenu');
        const dinnerMenu = document.getElementById('dinnerMenu');
        const datePicker = document.getElementById('datePicker');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const totalVisitors = document.getElementById('totalVisitors');
        const todayVisitors = document.getElementById('todayVisitors');

        const API_KEY = '92fde5e6854340a681f0c632a35cac3b';
        const ATPT_OFCDC_SC_CODE = 'F10';
        const SD_SCHUL_CODE = '7380063';

        function updateVisitorCount() {
            const today = new Date().toISOString().split('T')[0];
            let total = parseInt(localStorage.getItem('totalVisitors')) || 0;
            let lastVisit = localStorage.getItem('lastVisitDate');
            let todayCount = parseInt(localStorage.getItem('todayVisitors')) || 0;

            if (lastVisit !== today) {
                todayCount = 0;
                localStorage.setItem('lastVisitDate', today);
            }

            total += 1;
            todayCount += 1;

            localStorage.setItem('totalVisitors', total);
            localStorage.setItem('todayVisitors', todayCount);

            totalVisitors.textContent = total;
            todayVisitors.textContent = todayCount;
        }

        function formatDateToYYMMDD(date) {
            const [year, month, day] = date.split('-');
            return `${year.slice(2)}-${month}-${day}`;
        }
