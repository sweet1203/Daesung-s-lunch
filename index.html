<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>💖 대성여자고등학교 급식 메뉴 💖</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #fffaf0; /* 베이지 배경 */
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            color: #cc6699;
            text-align: center;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        /* 날짜 선택기와 메뉴의 통일된 크기 */
        .date-selector,
        .menu {
            width: 100%;
            height: 60px; /* 고정된 높이 */
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #ffe4e1; /* 연한 핑크 배경 */
            border-radius: 10px;
        }

        input[type="date"] {
            width: 100%;
            height: 100%; /* 부모 요소에 맞게 높이 조정 */
            border: none;
            background: none;
            font-size: 1rem;
            text-align: center;
            color: #333;
        }

        .menu h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #ff99aa;
        }

        .menu-items {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px; /* 메뉴가 중앙에 맞춰지도록 높이 조정 */
        }

        .menu-items li {
            font-size: 1rem;
            color: #333;
        }

        .loading {
            text-align: center;
            color: #cc6699;
            font-weight: bold;
        }

        .visitor-counter {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #cc6699;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💖 대성여자고등학교 급식 메뉴 💖</h1>
        <div class="date-selector">
            <input type="date" id="datePicker">
        </div>
        <div id="loadingIndicator" class="loading" style="display: none;">로딩 중... ⏳</div>
        <div class="menu">
            <h2>🍲 점심 메뉴</h2>
            <ul class="menu-items" id="lunchMenu">
                <li>메뉴를 선택하세요.</li>
            </ul>
        </div>
        <div class="menu">
            <h2>🍛 석식 메뉴</h2>
            <ul class="menu-items" id="dinnerMenu">
                <li>메뉴를 선택하세요.</li>
            </ul>
        </div>
        <div class="visitor-counter">
            👩‍🎓 누적 방문자 수: <span id="totalVisitors">0</span> / 오늘 방문자 수: <span id="todayVisitors">0</span>
        </div>
    </div>

    <script>
        const lunchMenu = document.getElementById('lunchMenu');
        const dinnerMenu = document.getElementById('dinnerMenu');
        const datePicker = document.getElementById('datePicker');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const totalVisitors = document.getElementById('totalVisitors');
        const todayVisitors = document.getElementById('todayVisitors');

        const API_KEY = '92fde5e6854340a681f0c632a35cac3b';
        const ATPT_OFCDC_SC_CODE = 'F10';
        const SD_SCHUL_CODE = '7380063';

        function updateVisitorCount() {
            const today = new Date().toISOString().split('T')[0];
            let total = parseInt(localStorage.getItem('totalVisitors')) || 0;
            let lastVisit = localStorage.getItem('lastVisitDate');
            let todayCount = parseInt(localStorage.getItem('todayVisitors')) || 0;

            if (lastVisit !== today) {
                todayCount = 0;
                localStorage.setItem('lastVisitDate', today);
            }

            total += 1;
            todayCount += 1;

            localStorage.setItem('totalVisitors', total);
            localStorage.setItem('todayVisitors', todayCount);

            totalVisitors.textContent = total;
            todayVisitors.textContent = todayCount;
        }

        async function fetchMenuData(date) {
            const formattedDate = date.replace(/-/g, '');
            const url = `https://open.neis.go.kr/hub/mealServiceDietInfo?KEY=${API_KEY}&Type=json&ATPT_OFCDC_SC_CODE=${ATPT_OFCDC_SC_CODE}&SD_SCHUL_CODE=${SD_SCHUL_CODE}&MLSV_YMD=${formattedDate}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.mealServiceDietInfo) {
                    return data.mealServiceDietInfo[1].row;
                } else {
                    throw new Error('급식 정보가 없습니다.');
                }
            } catch (error) {
                console.error('Error fetching menu:', error);
                return [];
            }
        }

        function displayMenu(menuData) {
            lunchMenu.innerHTML = '';
            dinnerMenu.innerHTML = '';

            if (menuData.length === 0) {
                lunchMenu.innerHTML = '<li>해당 날짜의 중식 메뉴가 없습니다.</li>';
                dinnerMenu.innerHTML = '<li>해당 날짜의 석식 메뉴가 없습니다.</li>';
                return;
            }

            menuData.forEach(meal => {
                const menuItems = meal.DDISH_NM.split('<br/>');
                const menuList = meal.MMEAL_SC_NM === '중식' ? lunchMenu : dinnerMenu;

                menuItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.replace(/\([^)]*\)/g, '').trim();
                    menuList.appendChild(li);
                });
            });
        }

        async function updateMenu() {
            const selectedDate = datePicker.value;
            loadingIndicator.style.display = 'block';

            const menuData = await fetchMenuData(selectedDate);
            displayMenu(menuData);

            loadingIndicator.style.display = 'none';
        }

        datePicker.valueAsDate = new Date();
        datePicker.addEventListener('change', updateMenu);

        updateMenu();
        updateVisitorCount();
    </script>
</body>
</html>
