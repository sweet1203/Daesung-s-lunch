<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대성여자고등학교 급식 메뉴</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 20px;
        }
        .menu {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e6f3ff;
            border-radius: 10px;
        }
        .menu h2 {
            color: #0066cc;
            margin-top: 0;
        }
        .menu-items {
            list-style-type: none;
            padding: 0;
        }
        .menu-items li {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #ffffff;
            border-radius: 5px;
        }
        .date-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="date"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .loading {
            text-align: center;
            color: #0066cc;
            font-weight: bold;
        }
        .visitor-counter {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>대성여고 급식</h1>
        <div class="date-selector">
            <input type="date" id="datePicker">
        </div>
        <div id="loadingIndicator" class="loading" style="display: none;">로딩 중...</div>
        <div class="menu">
            <h2>점심 메뉴</h2>
            <ul class="menu-items" id="lunchMenu"></ul>
        </div>
        <div class="menu">
            <h2>석식 메뉴</h2>
            <ul class="menu-items" id="dinnerMenu"></ul>
        </div>
        <div class="visitor-counter">
            누적 방문자 수: <span id="totalVisitors">0</span> / 오늘 방문자 수: <span id="todayVisitors">0</span>
        </div>
    </div>
    <script>
        const lunchMenu = document.getElementById('lunchMenu');
        const dinnerMenu = document.getElementById('dinnerMenu');
        const datePicker = document.getElementById('datePicker');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const totalVisitors = document.getElementById('totalVisitors');
        const todayVisitors = document.getElementById('todayVisitors');

        // NEIS API 정보
        const API_KEY = '92fde5e6854340a681f0c632a35cac3b';
        const ATPT_OFCDC_SC_CODE = 'F10'; // 광주광역시 교육청
        const SD_SCHUL_CODE = '7380063'; // 대성여자고등학교 (광주)

        // 방문자 수 처리
        function updateVisitorCount() {
            const today = new Date().toLocaleDateString();
            let total = localStorage.getItem('totalVisitors') || 0;
            let lastVisit = localStorage.getItem('lastVisitDate');
            let todayCount = localStorage.getItem('todayVisitors') || 0;

            // 날짜가 바뀌면 오늘 방문자 수를 초기화
            if (lastVisit !== today) {
                todayCount = 0;
                localStorage.setItem('lastVisitDate', today);
            }

            // 방문자 수 증가 및 저장
            total = parseInt(total) + 1;
            todayCount = parseInt(todayCount) + 1;
            localStorage.setItem('totalVisitors', total);
            localStorage.setItem('todayVisitors', todayCount);

            // 화면에 반영
            totalVisitors.textContent = total;
            todayVisitors.textContent = todayCount;
        }

        // 급식 메뉴 가져오기
        async function fetchMenuData(date) {
            const formattedDate = date.replace(/-/g, '');
            const url = `https://open.neis.go.kr/hub/mealServiceDietInfo` +
                        `?KEY=${API_KEY}` +
                        `&Type=json` +
                        `&ATPT_OFCDC_SC_CODE=${ATPT_OFCDC_SC_CODE}` +
                        `&SD_SCHUL_CODE=${SD_SCHUL_CODE}` +
                        `&MLSV_YMD=${formattedDate}`;

            const response = await fetch(url);
            const data = await response.json();
            return data.mealServiceDietInfo[1].row;
        }

        function displayMenu(menuData) {
            lunchMenu.innerHTML = '';
            dinnerMenu.innerHTML = '';

            menuData.forEach(meal => {
                const menuItems = meal.DDISH_NM.split('<br/>');
                const menuList = meal.MMEAL_SC_NM === '중식' ? lunchMenu : dinnerMenu;

                menuItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.replace(/\([^)]*\)/g, '').trim(); // 알레르기 정보 제거
                    menuList.appendChild(li);
                });
            });
        }

        async function updateMenu() {
            const selectedDate = datePicker.value;
            loadingIndicator.style.display = 'block';
            
            try {
                const menuData = await fetchMenuData(selectedDate);
                if (menuData.length === 0) {
                    lunchMenu.innerHTML = '<li>해당 날짜의 중식 메뉴가 없습니다.</li>';
                    dinnerMenu.innerHTML = '<li>해당 날짜의 석식 메뉴가 없습니다.</li>';
                } else {
                    displayMenu(menuData);
                }
            } catch (error) {
                console.error('Error fetching menu:', error);
                lunchMenu.innerHTML = '<li>메뉴를 불러오는 데 실패했습니다.</li>';
                dinnerMenu.innerHTML = '<li>메뉴를 불러오는 데 실패했습니다.</li>';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // 초기 설정 및 이벤트 리스너 추가
        datePicker.valueAsDate = new Date();
        datePicker.addEventListener('change', updateMenu);

        // 초기 메뉴 및 방문자 수 로드
        updateMenu();
        updateVisitorCount();
    </script>
</body>
</html>
