<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>대성여자고등학교 급식 메뉴</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #fffaf0; /* 베이지 배경 */
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 화면 전체 높이 확보 */
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%; /* 부모 요소에 맞게 너비 100% */
            max-width: 380px; /* 고정된 최대 너비 */
        }

        h1 {
            color: #cc6699;
            text-align: center;
            font-size: 1.5rem; /* 제목의 글자 크기 */
            margin-bottom: 10px;
        }

        /* 날짜 선택기와 메뉴의 통일된 스타일 */
        .date-selector {
            text-align: center;
            margin-bottom: 20px;
        }
	input[type="date"] {
        	width: 180px; /* 날짜 형식에 맞춘 최소화된 너비 */
	        padding: 8px;
        	border: 1px solid #ffb6c1;
	        border-radius: 10px;
        	font-size: 1rem;
	        background-color: #ffe4e1;
	        color: #333;
        	text-align: center;
               }

        .menu {
            margin-bottom: 15px; /* 메뉴 간 여백 */
            padding: 15px; /* 내부 여백 */
            background-color: #ffe6e6; /* 메뉴 배경색 */
            border-radius: 10px; /* 메뉴의 둥근 모서리 */
        }

        .menu h2 {
            color: #ff99aa;
            font-size: 1.2rem; /* 메뉴 제목 크기 */
            margin-top: 0;
        }

        .menu-items {
            list-style-type: none;
            padding: 0; /* 기본 여백 제거 */
        }

        .menu-items li {
            margin-bottom: 5px; /* 항목 간 간격 */
            padding: 8px; /* 항목 내부 여백 */
            background-color: #fff; /* 항목 배경색 */
            border-radius: 5px; /* 항목 둥근 모서리 */
            font-size: 0.9rem; /* 항목 글자 크기 */
        }

        .loading {
            text-align: center;
            color: #cc6699;
            font-weight: bold; /* 로딩 중 텍스트 강조 */
        }

        .visitor-counter {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem; /* 방문자 수 글자 크기 */
            color: #cc6699;
        }

        /* 모바일 대응 스타일 */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem; /* 모바일에서 제목 크기 조정 */
            }
            .menu h2 {
                font-size: 1rem; /* 모바일에서 메뉴 제목 크기 조정 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🩷대성여자고등학교🩷</h1>
        <h1>🍴급식 메뉴🍚</h1>

        <!-- 날짜 선택 필드 -->
        <div class="date-selector">
            <input type="date" id="datePicker">
        </div>

        <!-- 로딩 인디케이터 -->
        <div id="loadingIndicator" class="loading" style="display: none;">로딩 중... ⏳</div>

        <!-- 점심 메뉴 -->
        <div class="menu">
            <h2>🔅점심 메뉴</h2>
            <ul class="menu-items" id="lunchMenu"></ul>
        </div>

        <!-- 석식 메뉴 -->
        <div class="menu">
            <h2>🌛석식 메뉴</h2>
            <ul class="menu-items" id="dinnerMenu"></ul>
        </div>

        <!-- 방문자 카운터 -->
        <div class="visitor-counter">
            👩‍🎓 누적 방문자 수: <span id="totalVisitors">0</span> / 오늘 방문자 수: <span id="todayVisitors">0</span>
        </div>
    </div>

    <script>
        const lunchMenu = document.getElementById('lunchMenu');
        const dinnerMenu = document.getElementById('dinnerMenu');
        const datePicker = document.getElementById('datePicker');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const totalVisitors = document.getElementById('totalVisitors');
        const todayVisitors = document.getElementById('todayVisitors');

        const API_KEY = '92fde5e6854340a681f0c632a35cac3b';
        const ATPT_OFCDC_SC_CODE = 'F10';
        const SD_SCHUL_CODE = '7380063';

        function updateVisitorCount() {
            const today = new Date().toISOString().split('T')[0];
            let total = parseInt(localStorage.getItem('totalVisitors')) || 0;
            let lastVisit = localStorage.getItem('lastVisitDate');
            let todayCount = parseInt(localStorage.getItem('todayVisitors')) || 0;

            if (lastVisit !== today) {
                todayCount = 0;
                localStorage.setItem('lastVisitDate', today);
            }

            total += 1;
            todayCount += 1;

            localStorage.setItem('totalVisitors', total);
            localStorage.setItem('todayVisitors', todayCount);

            totalVisitors.textContent = total;
            todayVisitors.textContent = todayCount;
        }

        async function fetchMenuData(date) {
            const formattedDate = date.replace(/-/g, '');
            const url = `https://open.neis.go.kr/hub/mealServiceDietInfo` +
                        `?KEY=${API_KEY}&Type=json&ATPT_OFCDC_SC_CODE=${ATPT_OFCDC_SC_CODE}&SD_SCHUL_CODE=${SD_SCHUL_CODE}&MLSV_YMD=${formattedDate}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.mealServiceDietInfo) {
                    return data.mealServiceDietInfo[1].row;
                } else {
                    throw new Error('급식 정보가 없습니다.');
                }
            } catch (error) {
                console.error('Error fetching menu:', error);
                return [];
            }
        }

        function displayMenu(menuData) {
            lunchMenu.innerHTML = '';
            dinnerMenu.innerHTML = '';

            if (menuData.length === 0) {
                lunchMenu.innerHTML = '<li>해당 날짜의 중식 메뉴가 없습니다.</li>';
                dinnerMenu.innerHTML = '<li>해당 날짜의 석식 메뉴가 없습니다.</li>';
                return;
            }

            menuData.forEach(meal => {
                const menuItems = meal.DDISH_NM.split('<br/>');
                const menuList = meal.MMEAL_SC_NM === '중식' ? lunchMenu : dinnerMenu;

                menuItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.replace(/\([^)]*\)/g, '').trim();
                    menuList.appendChild(li);
                });
            });
        }

        async function updateMenu() {
            const selectedDate = datePicker.value;
            loadingIndicator.style.display = 'block';

            const menuData = await fetchMenuData(selectedDate);
            displayMenu(menuData);

            loadingIndicator.style.display = 'none';
        }

        datePicker.valueAsDate = new Date();
        datePicker.addEventListener('change', updateMenu);

        updateMenu();
        updateVisitorCount();
    </script>
</body>
</html>
